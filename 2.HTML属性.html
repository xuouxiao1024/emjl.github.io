<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>

<body>
    <a href="https://www.luogu.com" target="_blank">超链接 blank</a>
    <a href="https://www.luogu.com" target="_self">超链接 self</a>
    <a href="https://www.luogu.com" target="_parent">超链接 parent</a>
    <a href="https://www.luogu.com" target="_top">超链接 top</a>
    <hr>
    <img src="skystar2.jpg" alt="星空">
    <hr>
    <img src="skystar2.jpg" alt="星空" width="200" height="100">
</body>

</html>
